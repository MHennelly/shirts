{% extends 'base.html' %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col col-3">
      <form action="/order" method="POST" style="margin: 0 auto;">
        <div class="form-group text-align-center">
          <div class="input-group w-100">
            <span class="input-group-text">first name:</span>
            <input type="text" class="form-control" placeholder="Place" required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group w-100">
            <span class="input-group-text">last name:</span>
            <input type="text" class="form-control" placeholder="Holder" required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group w-100">
            <span class="input-group-text">@</span>
            <input type="email" class="form-control" placeholder="place@holder.com" required>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group w-100">
            <span class="input-group-text" id="basic-addon1">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
<path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"></path>
</svg>
            </span>
            <input type="tel" class="form-control" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="PLA-CEH-OLDER" required>
          </div>
          <small class="form-text text-white">phone format: 234-567-8910</small>
        </div>
        <div class="form-group">
          <label class="my-1 mr-2" for="shirt">tee size (unisex)</label>
          <select class="custom-select my-1 mr-sm-2" id="shirt" required>
            <option value="" selected>select size...</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>
        </div>
        <button type="submit" class="btn btn-outline-light">submit</button>
      </form>
    </div>
  </div>
{% endblock %}
